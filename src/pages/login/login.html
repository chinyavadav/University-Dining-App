<ion-content padding class="login" style="background-image:url('assets/imgs/bg1.jpg');background-repeat: no-repeat;background-size: 100% 100%">
  <ion-grid>
    <ion-row style="padding-top:60px;">
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="assets/icon/logo.png" style="width:100%;height:auto;">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <form (ngSubmit)="loginFxn()" [formGroup]="loginForm">
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Registration Number" formControlName="regno"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <button style="margin-top: 15px;height: 35px;font-size: 14px;" ion-button icon-start block  type="submit"><ion-icon name="log-in" item-start></ion-icon> Login</button>
  </form>

  <div text-center (click)="forget()" style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;">Forgot your Password?</div>
  <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="staffLogin()">Dining Staff Login</button>
</ion-content>
