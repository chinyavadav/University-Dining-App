<ion-header>
	<ion-navbar color="primary">
		<ion-title>MSU DH</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterMeals($event)" placeholder="Filter Meals"></ion-searchbar>
	</ion-toolbar>
</ion-header>
<ion-content padding class="card-background-page">
	<ion-card *ngFor="let meal of meals">
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/icon/food.png"/>
			</ion-avatar>
			<h2><b>{{ meal.fldtitle }}</b></h2>
			<p>{{ meal.fldtype }}</p>
			<button color="secondary" ion-button round outline item-end>
				<ion-icon name="logo-usd">{{ meal.fldcost/100 | number:'1.2-2' }}</ion-icon>
			</button>
		</ion-item>
		<img src="{{ meal.fldpicture }}"/>
		<ion-card-content><p>{{ meal.flddescription }}</p></ion-card-content>
		<ion-item>
			<button color="danger" (click)="edit(meal)" icon-end block ion-button round outline>
				<ion-icon name="create"> Edit</ion-icon>
			</button>
		</ion-item>
		<!--ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>12 Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-down"></ion-icon>
					<div>4 Dislikes</div>
				</button>
			</ion-col>
		</ion-row-->
	</ion-card>
	<ion-fab bottom right *ngIf="global.accessLevel=='STAFF'">
		<button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
