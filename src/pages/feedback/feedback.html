<ion-header>
	<ion-navbar color="primary">
		<ion-title>Feedback</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<img src="assets/icon/feedback.jpg"/>
		<ion-card-content><p>Please send us your feedback on the meals and services we offer.</p></ion-card-content>
	</ion-card>
	<form (ngSubmit)="submit()" [formGroup]="feedbackForm">
		<ion-list>
			<ion-item>
				<ion-label floating>Feedback</ion-label>
				<ion-input type="hidden" value="{{ global.session.fldregno }}" formControlName="regno"></ion-input>
				<ion-textarea rows="4" maxLength="500" formControlName="feedback"></ion-textarea>
			</ion-item>
			<ion-item>
				<button icon-start ion-button outline block>
					<ion-icon name="card"></ion-icon> Submit
				</button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
