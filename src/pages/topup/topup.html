<ion-header>

  <ion-navbar color="primary">
    <ion-title>Topup</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <img src="assets/icon/ecocash.png"/>
    <ion-card-content><p>Topup your GoldCard using Ecocash</p></ion-card-content>
  </ion-card>
  <form (ngSubmit)="topupFxn()" [formGroup]="topupForm">
    <ion-list>
      <ion-item>
        <ion-input type="number" placeholder="Amount" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder="Phone No." formControlName="phoneno"></ion-input>
      </ion-item>
    </ion-list>
    <ion-input type="hidden" value="{{ global.session.fldregno }}" formControlName="regno"></ion-input>
    <button ion-button outline block icon-start><ion-icon name="card"></ion-icon> Topup</button>
  </form>
</ion-content>
