<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src="{{ imgPath }}"/>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" (click)="getPhoto()" icon-start>
          <ion-icon name='image'></ion-icon>
          Choose Photo
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="danger" (click)="takePhoto()" icon-start>
          <ion-icon name='camera'></ion-icon>
          Take Photo
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <form (ngSubmit)="addEdit()" [formGroup]="formAddEdit">
    <ion-list padding *ngIf="meal">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" value="{{ meal.fldtitle }}" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea rows="2" maxLength="200" formControlName="description" value="{{ meal.flddescription }}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Cost</ion-label>
        <ion-input type="text" value="{{ meal.fldcost/100 | number:'1.2-2' }}" formControlName="cost"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Type</ion-label>
        <ion-select formControlName="type">
          <ion-option *ngFor="let q of mealTypes let i=index" value="{{ q }}" [selected]="(i==selectedItem).toString()">{{ q }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button icon-start block outline color="primary" ion-button><ion-icon name='save'></ion-icon>Save</button> 
      </ion-item>
    </ion-list>

</ion-content>
