<ion-header>
  <ion-navbar color="primary">
    <ion-title>MSU DH</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterMeals($event)" placeholder="Filter Meals"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding class="card-background-page">
  <ion-card *ngFor="let meal of meals">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/food.png"/>
      </ion-avatar>
      <h2><b>{{ meal.fldtitle }}</b></h2>
      <p>{{ meal.fldtype }}</p>
      <button color="secondary" ion-button round outline item-end>
        <ion-icon name="logo-usd">{{ meal.fldcost/100 | number:'1.2-2' }}</ion-icon>
      </button>
    </ion-item>
    <img src="{{ meal.fldpicture }}"/>
    <ion-card-content><p>{{ meal.flddescription }}</p></ion-card-content>
    <ion-item *ngIf="global.accessLevel==='STAFF'">
      <button color="danger" (click)="remove(meal.fldmeal_id)" icon-end block ion-button round outline>
        <ion-icon name="close"> Remove</ion-icon>
      </button>
    </ion-item>
    <ion-item *ngIf="global.accessLevel==='STUDENT'">
      <button color="secondary" (click)="book(meal)" icon-end block ion-button round outline>
        <ion-icon name="timer"> Book</ion-icon>
      </button>
    </ion-item>
  </ion-card>
  <ion-fab bottom right *ngIf="global.accessLevel==='STAFF'">
    <button ion-fab (click)="showAlert()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
