<ion-header>
  <ion-navbar color="primary">
    <ion-title>Financial Transactions</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterTransactions($event)" placeholder="Filter Transactions"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content color="primary" class="card-background-page">
  <ion-card *ngFor="let transaction of transactions">
    <!--img src="img/advance-card-map-madison.png"-->
    <ion-item>
      <ion-icon name="logo-usd" item-start large></ion-icon>
      <h2 *ngIf="transaction.flddebit!=='0'"><b>Deposit</b></h2>
      <h2 *ngIf="transaction.flddebit==='0'"><b>Purchase</b></h2>
      <p>{{ transaction.flddescription }}</p>
      <button color="secondary"   *ngIf="transaction.flddebit!=='0'"  ion-button round outline item-end>
        <ion-icon name="logo-usd">{{ transaction.flddebit/100 | number:'1.2-2' }}</ion-icon>
      </button>
      <button color="danger" *ngIf="transaction.flddebit==='0'" ion-button round outline item-end>
        <ion-icon name="logo-usd">{{ transaction.fldcredit/100 | number:'1.2-2' }}</ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <span item-end>{{ transaction.fldtimestamp }}</span>
      <!--span item-start>(2.6 mi)</span-->
      <!--button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
      </button-->
    </ion-item>

  </ion-card>
</ion-content>
